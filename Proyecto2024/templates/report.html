<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte</title>
</head>
<body>
    <h1>Reporte de Error de Proteína</h1>
    <form action="/submit-form" method="post" enctype="multipart/form-data">

        <label for="incorrectProtein">Proteína Errónea:</label>
        <input type="text" id="incorrectProtein" name="incorrectProtein" required>
        <br><br>

        <label for="reason">Motivo (máx. 500 caracteres):</label>
        <textarea id="reason" name="reason" rows="4" maxlength="500" required></textarea>
        <br><br>

        <label for="pdfUpload">Adjuntar PDF:</label>
        <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf" required>
        <br><br>

        <button type="submit">Enviar Reporte</button>
    </form>
</body>
</html>
