<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte</title>
</head>
<body>

    <div class="form-container">
        <h1>Reporte de Error de Proteína</h1>
        <form action="/reportPage" method="post" enctype="multipart/form-data">
            <label for="incorrectProtein">Proteína Errónea:</label>
            <input type="text" id="incorrectProtein" name="incorrectProtein" placeholder="Introduce el nombre de la proteína" required>

            <label for="reason">Motivo (máx. 500 caracteres):</label>
            <textarea id="reason" name="reason" rows="4" maxlength="500" placeholder="Describe el error en la proteína" required></textarea>

            <label for="pdfUpload">Adjuntar PDF:</label>
            <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf">

            <p class="note">* El archivo PDF es opcional, pero recomendado para mayor claridad.</p>

            <button type="submit">Enviar Reporte</button>
        </form>
    </div>

</body>
</html>
